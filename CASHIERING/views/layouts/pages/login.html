{% extends "views/layouts/pages/loginmain.html" %}
{% block content %}
{% load static %}
<div id="page-container" class="fade">
    <!-- begin login -->
    <div class="login login-v2" data-pageload-addclass="animated fadeIn">
        <!-- begin brand -->
        <div class="login-header">
            <div class="brand">
                <span><img src="{%static 'assets/img/logo/PUPLogo.jpg' %}" class="rounded-corner" style="max-width: 30px; max-height: 30px; margin-right: 10px;"/></span> <b>CMS</b>
                <small>Polytechnic University of the Philippines QC</small>
            </div>
            <div class="icon">
                <i class="fas fa-id-badge"></i>
            </div>
        </div>
        <!-- end brand -->
        <!-- begin login-content -->
        <div class="login-content">
            <div class="margin-bottom-0"> <!--form-->
                <!-- {% csrf_token %} -->
                <div class="form-group m-b-20">
                    <input type="text" class="form-control form-control-lg" placeholder="Email Address" id="email" required />
                </div>
                <div class="form-group m-b-20">
                    <input type="password" class="form-control form-control-lg" placeholder="Password" id="password" required />
                </div>
                <div class="checkbox checkbox-css m-b-20">
                    <input type="checkbox" id="remember_checkbox" /> 
                    <label for="remember_checkbox">
                        Remember Me
                    </label>
                </div>
                <div class="login-buttons">
                    <button type="submit" class="btn btn-danger btn-block btn-lg" id="btn_login">Log In</button>
                </div>
                <div class="m-t-20">

                </div>
            </div>  <!--End Form-->
        </div>
        <!-- end login-content -->
    </div>
    <!-- end login -->
 
    <!-- begin theme-panel -->

    <!-- end theme-panel -->
</div>
{% include "views/layouts/includes/base_js.html" %}
<script>
    $("#btn_login").click( function() {
        checklogin();
    });
    function checklogin() {
        window.location = "dashboard";
    }
</script>
{% endblock %}
