{% extends "views/layouts/pages/admin_main.html" %}
{% block title %}<title>CMS | OR Setup</title>{% endblock %}
{% load static %}
{% block content %}
<!-- begin #content -->
<div id="content" class="content">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li class="breadcrumb-item"><a href="javascript:;">Home</a></li>
        <li class="breadcrumb-item active">Setup OR</li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">Setup OR <small></small></h1>
    <!-- end page-header -->
    <!-- <div class="col-lg-1"></div> -->
    <!-- begin col-10 -->
    <div class="col-lg-12">
        <!-- begin panel -->
        <div class="panel panel-inverse">
            <!-- begin panel-heading -->
            <div class="panel-heading">
                <h4 class="panel-title"><i class="fas fa-cog m-r-5"></i> Official Receipt No. Set</h4>
            </div>
            <!-- end panel-heading -->
            <!-- begin panel-body -->
            <div class="panel-body">
                <form action="" method="POST">
                <!-- begin row -->
                <div class="row">
                    <div class="col-lg-3 m-b-10 m-l-20">
                        <div class="bg-gradient-blue p-20" style="border-radius: 5px;">
                            <div class="m-r-9 m-l-6">
                                <small class="col-form-label m-r-10 text-white" for="from">From :</small>
                                <input type="date" id="from" class="form-control" />
                            </div>
                            <div class="m-r-9 m-l-6">
                                <small class="col-form-label m-r-10 text-white" for="to">To :</small>
                                <input type="date" id="to" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 form-group m-r-10 m-l-20 m-t-40">
                        <label class="form-label m-r-10" for="min">Starting Value :</label>
                        <input type="text" id="min" class="form-control" />
                    </div>
                    <div class="col-lg-3 form-group m-r-10 m-l-20 m-t-40">
                        <label class="form-label m-r-10" for="max">Ending Value :</label>
                        <input type="text" id="max" class="form-control" />
                    </div>
                    <div class="col-lg-2 form-group" style="margin-top: 65px;">
                        <button type="submit" id="set" class="btn btn-sm btn-primary m-r-5"><i class="fas fa-gavel"></i> Set</button>
                        <button type="submit" class="btn btn-sm btn-default"><i class="fas fa-undo"></i> Clear</button>
                    </div>
                </div>
                <!-- end row -->
                </form>
            </div>
            <!-- end panel-body -->
        </div>
        <!-- end panel -->
    </div>
    <!-- end col-10 -->
</div>
<!-- end #content -->
{% endblock %}
{% block page-js %} 
<script src="{%static 'assets/plugins/highlight/highlight.common.js' %}"></script>
<script src="{%static 'assets/js/demo/render.highlight.js' %}"></script>
{% endblock %}
{% block init %}
<script>
    $(document).ready(function() {
        App.init();
        Highlight.init();
        // $('#from').datepicker({ dateFormat: 'yy/mm/dd' });
    });
</script>
{% endblock %}
